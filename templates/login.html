<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 식품 스케줄러</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">식품 스케줄러</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">로그인</h2>
                        
                        <div id="login-alert" class="alert alert-danger d-none" role="alert">
                            오류 메시지가 여기에 표시됩니다.
                        </div>
                        
                        <!-- 일반 로그인 폼 -->
                        <form id="login-form" class="mb-4">
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일 주소</label>
                                <input type="email" class="form-control" id="email" required placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" required placeholder="비밀번호 입력">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">로그인 상태 유지</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                            </div>
                        </form>
                        
                        <!-- 소셜 로그인 옵션 -->
                        <div class="text-center">
                            <p class="text-muted mb-4">또는 소셜 계정으로 로그인</p>
                            <div class="d-flex justify-content-center gap-3">
                                <button class="btn btn-outline-secondary" onclick="oauthLogin('google')">
                                    <i class="bi bi-google"></i> Google
                                </button>
                                <button class="btn btn-outline-secondary" onclick="oauthLogin('kakao')">
                                    <i class="bi bi-chat-fill"></i> Kakao
                                </button>
                                <button class="btn btn-outline-secondary" onclick="oauthLogin('naver')">
                                    <i class="bi bi-chat-square-fill"></i> Naver
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center py-3 bg-light">
                        <div class="mb-2">
                            <a href="#" class="text-decoration-none">비밀번호를 잊으셨나요?</a>
                        </div>
                        <div>
                            계정이 없으신가요? <a href="/register" class="text-decoration-none">회원가입하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>© 2023 식품 스케줄러. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
    <script>
        // URL 파라미터 처리
        document.addEventListener('DOMContentLoaded', function() {
            // URL에서 이메일과 oauth 매개변수 확인
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const oauth = urlParams.get('oauth');
            
            if (email && oauth === 'google') {
                // OAuth 로그인이 성공한 경우 자동 로그인 처리
                console.log('Google OAuth 로그인 처리 중:', email);
                
                // OAuth 회원가입/로그인 API 호출
                fetch('/user/oauth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        social_code: oauth
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    // 토큰 저장
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    
                    // 대시보드로 이동 (비활성화)
                    console.log('OAuth 로그인 성공 - 대시보드로 이동 필요 (리디렉션 비활성화)');
                    alert('OAuth 로그인 성공! 디버깅을 위해 자동 이동을 비활성화했습니다. 대시보드로 이동하려면 직접 URL을 변경하세요.');
                    // window.location.href = '/dashboard';
                })
                .catch(error => {
                    console.error('OAuth 로그인 처리 중 오류:', error);
                    showAlert('login-alert', 'OAuth 로그인 처리 중 오류가 발생했습니다.');
                });
            }
        });
        
        // 로그인 폼 제출 처리
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            fetch('/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.detail || '로그인에 실패했습니다.');
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('로그인 성공:', data);
                
                // 액세스 토큰 저장
                localStorage.setItem('access_token', data.access_token);
                console.log('액세스 토큰 저장됨:', data.access_token ? '성공' : '실패');
                
                // 리멤버미 체크 시 리프레시 토큰도 저장
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('refresh_token', data.refresh_token);
                    console.log('리프레시 토큰 저장됨:', data.refresh_token ? '성공' : '실패');
                }
                
                // 대시보드 페이지로 이동 (비활성화)
                console.log('일반 로그인 성공 - 대시보드로 이동 필요 (리디렉션 비활성화)');
                alert('로그인 성공! 디버깅을 위해 자동 이동을 비활성화했습니다. 대시보드로 이동하려면 직접 URL을 변경하세요.');
                // window.location.href = '/dashboard';
            })
            .catch(error => {
                showAlert('login-alert', error.message);
                console.error('Error:', error);
            });
        });
        
        // 소셜 로그인 처리
        function oauthLogin(provider) {
            if (provider === 'google') {
                window.location.href = '/user/auth/google';
            } else {
                // 다른 제공자는 아직 구현되지 않았음
                alert(`${provider} 로그인은 아직 구현중입니다.`);
            }
        }
        
        // 경고 메시지 표시 함수
        function showAlert(alertId, message) {
            const alertElement = document.getElementById(alertId);
            alertElement.textContent = message;
            alertElement.classList.remove('d-none');
            
            // 5초 후 메시지 숨기기
            setTimeout(() => {
                alertElement.classList.add('d-none');
            }, 5000);
        }
    </script>
</body>
</html>
